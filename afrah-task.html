    <style>
        .content {
            text-align: center;
            padding: 30px;
            margin: 0px auto;
        }

        .details {
            margin-left: auto;
            margin-right: auto;
        }

        table,
        td {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>


    <div class="content">
        <div class="details">
            <table style="background-color: black;">
                <h2>Random User's Details</h2>
                <tr>
                    <td>University Name</td>
                    <td>Country </td>
                    <td>Country Code </td>
                    <td>website</td>
                    
                </tr>
            </table>
        </div>
    </div>

    <script>
        const api_url = "http://universities.hipolabs.com/search?country=United+States";
        async function getUser() {
            for (let i = 0; i < 10; i++) {
                //making a call to API
                const response = await fetch(api_url);
                // converting it to JSON format
                const data = await response.json();
                // getting data/information from JSON
                const user = data[i];
                let universityName = user.name;
                let country = user.country;
                let countryCode = user.alpha_two_code;
                let website = user.web_pages[0];
                // Creating a new table row
                let tableRow = document.createElement("tr");
                // Creating cells for each column
                let universityNameCell = document.createElement("td");
                let countryCell = document.createElement("td");
                let countryCodeCell = document.createElement("td");
                let websiteCell = document.createElement("td");

                // Setting the content of each cell
                universityNameCell.textContent = universityName;
                countryCell.textContent = country;
                countryCodeCell.textContent = countryCode;
                websiteCell.textContent = website;
                // Appending cells to the row
                tableRow.appendChild(universityNameCell);
                tableRow.appendChild(countryCell);
                tableRow.appendChild(countryCodeCell);
                tableRow.appendChild(websiteCell);

                // Appending the row to the table body
                let tableBody = document.querySelector("tbody");
                tableBody.appendChild(tableRow);
            }
        }
        // Calling the getUser() function
        getUser();
    </script>
    <p id="demo">JavaScript can change HTML content.</p><button type="button" onclick='document.getElementById("demo").innerHTML
         = "Content Changed!"'>
        Change!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Show!</button>

</body>
